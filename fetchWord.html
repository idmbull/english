<body>

  <input id="searchInput" placeholder="Nháº­p tá»« cáº§n tra">
  <button onclick="searchWord()">Tra cá»©u</button>

  <div id="result"></div>

  <script>
    const SHEET_ID = "1eh7jBYf_C6nxbljxpejSl9UdlQtCFGEgr5C9DHXKGr8"; // thay báº±ng sheet cá»§a báº¡n
    const GID = "1962099559"; // thay báº±ng gid sheet con cá»§a báº¡n

    async function fetchWord(word) {
      const query = encodeURIComponent(`select A,B where A = '${word}'`);
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tq=${query}&gid=${GID}`;
      
      try {
        const response = await fetch(url);
        const text = await response.text();
        
        // Parse JSON Ä‘áº·c biá»‡t cá»§a Google (bá» prefix vÃ  suffix thá»«a)
        const json = JSON.parse(text.substr(47).slice(0, -2));
        
        if (json.table.rows.length > 0) {
          const hanzi = json.table.rows[0].c[0]?.v || "";
          const audioLink = json.table.rows[0].c[1]?.v || "";
          return { hanzi, link_mp3: audioLink };
        } else {
          return null;
        }
      } catch (err) {
        console.error("Lá»—i query:", err);
        return null;
      }
    }

    async function searchWord() {
      const word = document.getElementById("searchInput").value.trim();
      if (!word) return;

      const result = await fetchWord(word);
      const container = document.getElementById("result");
      container.innerHTML = "";

      if (result) {
        container.innerHTML = `
          <h3>${result.hanzi}${result.link_mp3}</h3>
          <button onclick="playAudio('${result.link_mp3}')">ðŸ”Š Nghe phÃ¡t Ã¢m</button>
        `;
      } else {
        container.innerHTML = `<p>KhÃ´ng tÃ¬m tháº¥y tá»«: ${word}</p>`;
      }
    }

    function playAudio(url) {
      if (!url) {
        alert("KhÃ´ng cÃ³ link phÃ¡t Ã¢m");
        return;
      }
      const audio = new Audio(url);
      audio.play();
    }
  </script>
</body>
